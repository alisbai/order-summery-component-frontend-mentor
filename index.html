<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- my style file -->

  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="card">

    <div class="imageSection"></div>

    <h2 class="summary">Order Summary</h2>

    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="plan">
      <object data="images/icon-music.svg" class="musicIcon"></object>
      <div class="planType">
        <p  class="annual"><b>Annual Plan</b></p>
        <p class="price">$500/year</p>
      </div>
      <a href="#" class="change">Change</a>
    </div>

    <button class="paymentButton">Proceed To Payment</button>

    <p class="cancelOrder">Cancel Order</p>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
